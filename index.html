<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEAM31 Devlog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="TEAM31의 Devlog 입니다.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="/assets/icons8-31-48.png">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

</head>
<body>
  <div id="app"></div>
  <script>
  var num = 0;
  mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      el:'#app',
      search: {
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        hideOtherSidebarContent: true,
      }, 
      coverpage: ['/'],
      maxLevel: 4,
      loadSidebar: true,
      subMaxLevel: 2,
      repo: 'https://github.com/team31sf/TEAM31_TECH_BLOG',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      auto2top: true,
      name: 'TEAM31',
      routerMode:'history',
      onlyCover: false,
      themeColor: '#3F51B5',
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      nameLink: {
        '/': '/'
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      plantuml: {
        skin: 'classic',
      },
      autoHeader: true,
      executeScript: true,
      pagination: {
        previousText: '이전 글',
        nextText: '다음 글',
        crossChapter: true
      },
      notFoundPage: 'my404.md',
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
  };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js" data-ga="UA-141691263-1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

</body>
</html>
